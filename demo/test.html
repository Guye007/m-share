<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>Document</title>
    <style>
        div {
            margin: 30px;
        }
    </style>
</head>
<body>
	<div class="m-share"></div>
    <script src="../dist/m-share.js"></script>
    <script>
        var config = {
            title: '我就是标题', // 标题，默认读取document.title
            desc: '这是一个描述', // 描述, 默认读取head标签：<meta name="description" content="desc" />
            link: 'http://www.qq.com', // 网址，默认使用window.location.href
            // imgUrl: 'http://d.hiphotos.baidu.com/image/pic/item/9345d688d43f8794f7940c9ede1b0ef41bd53a12.jpg',
            imgUrl: 'http://mat1.gtimg.com/www/qq2018/imgs/qq_logo_2018x2.png', // 图片, 默认取网页中第一个img标签
            types: ['wx', 'wxline', 'qq', 'qzone', 'sina'], // 开启的分享图标, 默认为全部
            wx: { // 如果需要配置微信客户端分享的内容，需要填入如下参数
                appId: '', // 公众号的唯一标识
                timestamp: '', // 生成签名的时间戳
                nonceStr: '', // 生成签名的随机串
                signature: '', // 签名
            }
        };
        Mshare.init(config);
    </script>
</body>
</html>
